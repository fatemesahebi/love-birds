<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>love-bird</title>

<body>

<!--            <ion-icon id="google-icon" name="logo-google"></ion-icon>-->

            <span>new lovebirds?</span>
            <a href="reset-page">creat account</a>
        </div>
    </div>
</div>
